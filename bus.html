    <head>
        <meta charset="UTF-8">

    <body>

        <div class="row">

            <div class="col m4">
                <div class="card hover-reveal ">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="http://images.media-allrecipes.com/userphotos/720x405/1889670.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Card Title</span>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this product that is only revealed once hover it.</p><p>Lorem ipsum dolor sit amet, et ius nostro pertinacia, nihil congue temporibus vel cu. Senserit petentium cum te. Ullum inermis quaerendum ex 
                    </div>
                </div>
            </div>
        </div>
